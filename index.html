<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMKN 5 Gowa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden; /* Mencegah scroll default */
    }

    body.transitioning {
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(13, 13, 13, 0.95);
      padding: 0.7rem 2rem;
      border-bottom: 2px solid #00bfff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 45px;
      margin-right: 20px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #1a1a1a;
    }

    .nav-links a.active {
      background-color: rgba(0, 191, 255, 0.2);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #0d0d0d;
      border: 1px solid #00bfff;
      border-radius: 4px;
      padding: 0.5rem 0;
      z-index: 1001;
      min-width: 180px;
      top: 100%;
      overflow: hidden;
    }

    .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
      color: #00bfff;
      text-decoration: none;
      font-weight: normal;
    }

    .dropdown-content a:hover {
      background-color: #111;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    .hero img {
      width: 140px;
      margin-bottom: 1.5rem;
      animation: float 4s ease-in-out infinite;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #00bfff;
      margin-bottom: 0.8rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards 0.3s;
    }

    .hero p {
      font-size: 1.3rem;
      color: #ccc;
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards 0.6s;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    .scroll-indicator svg {
      width: 30px;
      height: 30px;
      fill: #00bfff;
    }

    /* Pagination indicators */
    .pagination {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .pagination-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination-dot.active {
      background-color: #00bfff;
      transform: scale(1.3);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #00bfff;
      margin: 3px 0;
      transition: 0.4s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        flex-direction: column;
        width: 100%;
        background-color: rgba(13, 13, 13, 0.95);
        padding: 0;
        border-top: 1px solid #00bfff;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .nav-links.active {
        max-height: 300px;
      }

      .nav-links a, .dropdown {
        width: 100%;
        padding: 12px 16px;
        box-sizing: border-box;
        text-align: center;
        margin: 0;
      }

      .dropdown-content {
        position: static;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        border: none;
      }

      .dropdown.active .dropdown-content {
        max-height: 200px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .pagination {
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="1000392451.png" alt="Logo SMKN 5 Gowa">
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html" class="active">Beranda</a>
      <a href="profil.html">Profil</a>
      <div class="dropdown" id="infoDropdown">
        <a href="features.html">Informasi â–¼</a>
        <div class="dropdown-content">
          <a href="pengumuman.html">Pengumuman</a>
          <a href="berita.html">Berita Sekolah</a>
          <a href="agenda.html">Agenda Kegiatan</a>
        </div>
      </div>
      <a href="smkn.html">Galeri</a>
      <a href="community.html">Sosial Media</a>
    </div>
  </div>

  <div class="hero">
    <img src="1000392451.png" alt="Logo SMKN 5 Gowa">
    <h1>Selamat Datang</h1>
    <p>SMK Negeri 5 Gowa - Sulawesi Selatan</p>
    <div class="scroll-indicator">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
      </svg>
    </div>
  </div>

  <!-- Pagination indicators -->
  <div class="pagination">
    <div class="pagination-dot active" data-page="index.html"></div>
    <div class="pagination-dot" data-page="profil.html"></div>
    <div class="pagination-dot" data-page="features.html"></div>
    <div class="pagination-dot" data-page="smkn.html"></div>
    <div class="pagination-dot" data-page="community.html"></div>
  </div>

  <script>
    // Define pages for navigation
    const pages = ["index.html", "profil.html", "features.html", "smkn.html", "community.html"];
    let currentPage = location.pathname.split("/").pop() || "index.html";
    let currentIndex = pages.indexOf(currentPage);
    
    // Prevent navigation if a transition is already in progress
    let isTransitioning = false;
    
    // Initialize page
    document.addEventListener("DOMContentLoaded", () => {
      updateActiveDot();
      
      // Mobile menu toggle
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");
      const infoDropdown = document.getElementById("infoDropdown");

      if (hamburger) {
        hamburger.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });
      }

      // Handle dropdown on mobile
      if (window.innerWidth <= 768 && infoDropdown) {
        infoDropdown.addEventListener("click", (e) => {
          if (e.target.classList.contains("dropbtn")) {
            infoDropdown.classList.toggle("active");
            e.stopPropagation();
          }
        });
      }
    });

    // Handle wheel events for page navigation
    window.addEventListener("wheel", (e) => {
      if (isTransitioning) return;
      
      const direction = e.deltaY > 0 ? 1 : -1; // 1 for down, -1 for up
      
      // Set a threshold to prevent accidental navigation
      if (Math.abs(e.deltaY) < 50) return;
      
      navigateByDirection(direction);
    });

    // Handle touch events for mobile
    let touchStartY = 0;
    
    window.addEventListener("touchstart", (e) => {
      touchStartY = e.touches[0].clientY;
    });
    
    window.addEventListener("touchend", (e) => {
      if (isTransitioning) return;
      
      const touchEndY = e.changedTouches[0].clientY;
      const deltaY = touchStartY - touchEndY;
      
      // Set a threshold to prevent accidental navigation
      if (Math.abs(deltaY) < 80) return;
      
      const direction = deltaY > 0 ? 1 : -1; // 1 for down, -1 for up
      navigateByDirection(direction);
    });

    // Handle keyboard navigation
    window.addEventListener("keydown", (e) => {
      if (isTransitioning) return;
      
      if (e.key === "ArrowDown" || e.key === "PageDown") {
        navigateByDirection(1);
      } else if (e.key === "ArrowUp" || e.key === "PageUp") {
        navigateByDirection(-1);
      }
    });

    // Set up pagination dots
    document.querySelectorAll(".pagination-dot").forEach((dot, index) => {
      dot.addEventListener("click", () => {
        if (isTransitioning || index === currentIndex) return;
        navigateToPage(pages[index]);
      });
    });

    // Function to navigate based on direction
    function navigateByDirection(direction) {
      const targetIndex = currentIndex + direction;
      
      if (targetIndex >= 0 && targetIndex < pages.length) {
        navigateToPage(pages[targetIndex]);
      }
    }

    // Function to navigate to specific page with transition
    function navigateToPage(page) {
      if (isTransitioning) return;
      
      isTransitioning = true;
      document.body.classList.add("transitioning");
      
      setTimeout(() => {
        window.location.href = page;
      }, 400);
    }

    // Update active pagination dot
    function updateActiveDot() {
      document.querySelectorAll(".pagination-dot").forEach((dot, index) => {
        if (index === currentIndex) {
          dot.classList.add("active");
        } else {
          dot.classList.remove("active");
        }
      });
    }
  </script>
</body>
</html>
